<script>

$("#go_topay").click(function(){
    var phone=$(".phoneNum").val();
    $.ajax({
                url:"/index.php?g=Api",
                type:"post",
                dataType:"json",
                async: false,
                data:{app_str:'{"busiid": "A0015","data":{"phone":"'+phone+'"}}'},
                success:function (result){
                    if(result.rspcode=="0000"){
                        $("#goform").submit();
                    }else{
                        alert(result.msg);
                    }
                    
                     }
                });
    
});

</script>
